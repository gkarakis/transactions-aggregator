syntax = "proto3";

package io.aggregator.view;

import "google/protobuf/timestamp.proto";

option java_outer_classname = "TransactionModel";

message Transaction {
  string payment_id = 1;
  string merchant_id = 2;
  string service_code = 3;
  string account_from = 4;
  string account_to = 5;
  string shop_id = 6;
  string transaction_id = 7;
  double transaction_amount = 8;
  google.protobuf.Timestamp transaction_timestamp = 9;
}
